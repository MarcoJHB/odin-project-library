<!DOCTYPE html>
<html lang="en">
  <head>

          </div>
          <div class="px-6 pt-4 pb-2">
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Not Read Yet</span>
          </div>
        </div>
        <!--Card 2-->
        <div class="card">
          <img class="w-full" src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1398034300l/5107.jpg" alt="River">
          <div class="book-details">
            <div class="book-title">The Catcher in the Rye</div>

            <p class="book-author">
                by George Orwell
            </p>
            <p class="book-pages">
                298 pages
            </p>
          </div>
          <div class="px-6 pt-4 pb-2">
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Read</span>

</section>
